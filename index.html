<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Žemėlapiai pagal metus</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root { --gap: 16px; }
    body { margin:0; font-family: Arial, sans-serif; background:#f6f7f9; }

    .map-area{
      position: fixed;
      left: var(--gap);
      top: var(--gap);
      right: 260px;
      bottom: var(--gap);
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      overflow:hidden;
    }
    #map { width:100%; height:100%; }

    .panel{
      position: fixed;
      top: var(--gap);
      right: var(--gap);
      width: 230px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    .panel h3 { margin:0 0 10px 0; font-size:16px; }
    select{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid #ccc; background:#fff; }
    .badge{ display:inline-block; margin-top:10px; padding:6px 10px; border-radius:999px; background:#eef2ff; border:1px solid #d9ddff; font-size:12px; }
    .note{ margin-top:10px; font-size:12px; color:#444; line-height:1.35; }

    @media (max-width: 820px) {
      .map-area { right: var(--gap); bottom: 160px; }
      .panel { width:auto; left: var(--gap); right: var(--gap); top:auto; bottom: var(--gap); }
    }
  </style>
</head>

<body>
  <div class="map-area"><div id="map"></div></div>

  <div class="panel">
    <h3>Metai</h3>
    <select id="yearSelect">
      <option value="2022" selected>2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
    </select>

    <div class="badge" id="status">Rodomas: 2022</div>

    <div class="note">
      Paspausk ant <b>Vilnius</b> arba <b>Kaunas</b> kontūro (arba jų viduje) – iššoks popup su gyventojų skaičiumi.
      <br><br>
      (Jei reikės – įjunk DEBUG apačioje, kad matytum x,y koordinates.)
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const yearSelect = document.getElementById("yearSelect");
    const status = document.getElementById("status");

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 4
    });

    let overlay = null;
    let clickRegions = L.layerGroup().addTo(map);

    // Jei reikės susirasti tiksliai koordinates, nustatyk true
    const DEBUG_SHOW_CLICK_COORDS = false;

    if (DEBUG_SHOW_CLICK_COORDS) {
      map.on('click', (e) => {
        const x = Math.round(e.latlng.lng);
        const y = Math.round(e.latlng.lat);
        console.log(`x=${x}, y=${y}`);
        L.circleMarker([y, x], { radius: 4 }).addTo(map);
      });
    }

    // Bendras stilius kontūrams (matomi kontūrai, skaidrus vidus)
    const outlineStyle = {
      color: "#ff0000",     // kontūro spalva (gali keisti)
      weight: 3,            // kontūro storis
      opacity: 0.9,
      fill: true,
      fillOpacity: 0.0      // vidus nematomas, bet paspaudžiamas
    };

    function addRegionPolygon(pointsXY, popupHtml) {
      const latlngs = pointsXY.map(([x,y]) => [y, x]); // Leaflet: [y,x]
      const poly = L.polygon(latlngs, outlineStyle);

      poly.on('click', (e) => {
        L.popup()
          .setLatLng(e.latlng)
          .setContent(popupHtml)
          .openOn(map);
      });

      poly.addTo(clickRegions);
      return poly;
    }

    function addRegionRect(x1, y1, x2, y2, popupHtml) {
      const rect = L.rectangle([[y1, x1], [y2, x2]], outlineStyle);

      rect.on('click', (e) => {
        L.popup()
          .setLatLng(e.latlng)
          .setContent(popupHtml)
          .openOn(map);
      });

      rect.addTo(clickRegions);
      return rect;
    }

    async function loadYear(year) {
      status.textContent = `Rodomas: ${year}`;

      const imgUrl = `assets/${year}.jpg`;
      const img = new Image();
      img.src = imgUrl;
      await img.decode();

      const w = img.naturalWidth;
      const h = img.naturalHeight;
      const bounds = [[0,0],[h,w]];

      if (overlay) map.removeLayer(overlay);
      overlay = L.imageOverlay(imgUrl, bounds).addTo(map);
      map.fitBounds(bounds);

      clickRegions.clearLayers();

      if (year === "2022") {
        // VILNIUS (trikampis) — šitos koordinatės yra pavyzdinės.
        // Jei kontūras ne ant trikampio: įjunk DEBUG ir pasiimk tikslius 3 kampus.
        addRegionPolygon(
          [
            [ 80,  210],  // kampas 1
            [ 80,  360],  // kampas 2
            [ 340, 360]   // kampas 3
          ],
          "<b>Vilnius</b><br>Gyventojų sk.: 592389"
        );

        // KAUNAS (stačiakampis) — pavyzdinės ribos.
        // Jei kontūras ne ant stačiakampio: įjunk DEBUG ir pasiimk 2 kampus (virš. kairys ir apač. dešinys).
        addRegionRect(
          700, 245,   // x1, y1
          900, 340,   // x2, y2
          "<b>Kaunas</b><br>Gyventojų sk.: 298753"
        );
      }
    }

    yearSelect.addEventListener("change", () => loadYear(yearSelect.value));
    loadYear("2022");
  </script>
</body>
</html>
