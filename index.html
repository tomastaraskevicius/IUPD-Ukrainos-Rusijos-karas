<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Žemėlapiai pagal metus</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root { --gap: 16px; }
    body { margin:0; font-family: Arial, sans-serif; background:#f6f7f9; }

    .map-area{
      position: fixed;
      left: var(--gap);
      top: var(--gap);
      right: 260px;
      bottom: var(--gap);
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      overflow:hidden;
    }
    #map { width:100%; height:100%; }

    .panel{
      position: fixed;
      top: var(--gap);
      right: var(--gap);
      width: 230px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    .panel h3 { margin:0 0 10px 0; font-size:16px; }
    select{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid #ccc; background:#fff; }
    .badge{ display:inline-block; margin-top:10px; padding:6px 10px; border-radius:999px; background:#eef2ff; border:1px solid #d9ddff; font-size:12px; }
    .note{ margin-top:10px; font-size:12px; color:#444; line-height:1.35; }

    @media (max-width: 820px) {
      .map-area { right: var(--gap); bottom: 160px; }
      .panel { width:auto; left: var(--gap); right: var(--gap); top:auto; bottom: var(--gap); }
    }
  </style>
</head>

<body>
  <div class="map-area"><div id="map"></div></div>

  <div class="panel">
    <h3>Metai</h3>
    <select id="yearSelect">
      <option value="2022" selected>2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
    </select>

    <div class="badge" id="status">Rodomas: 2022</div>

    <div class="note">
      Paspausk ant <b>Vilnius</b> arba <b>Kaunas</b> objekto, kad pamatytum informaciją.
      <br><br>
      (Debug koordinačių rodymas išjungtas – jokie papildomi taškai nerodomi.)
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const yearSelect = document.getElementById("yearSelect");
    const status = document.getElementById("status");

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 4
    });

    let overlay = null;
    let clickRegions = L.layerGroup().addTo(map);

    // Jei kada nors reikės laikinai susirasti koordinates – nustatyk true
    const DEBUG_SHOW_CLICK_COORDS = false;

    if (DEBUG_SHOW_CLICK_COORDS) {
      map.on('click', (e) => {
        const x = Math.round(e.latlng.lng);
        const y = Math.round(e.latlng.lat);
        console.log(`x=${x}, y=${y}`);
        // laikinas vizualus taškas (DEBUG režimui)
        L.circleMarker([y, x], { radius: 5 }).addTo(map);
      });
    }

    function addInvisibleRegionPolygon(pointsXY, onClick) {
      // Leaflet nori [y,x], o mes laikom [x,y]
      const latlngs = pointsXY.map(([x,y]) => [y, x]);

      const poly = L.polygon(latlngs, {
        stroke: false,
        fill: true,
        fillOpacity: 0,   // nematomas
        opacity: 0
      });

      poly.on('click', onClick);
      poly.addTo(clickRegions);
      return poly;
    }

    function addInvisibleRegionRect(x1, y1, x2, y2, onClick) {
      // rect bounds: [[y1,x1],[y2,x2]]
      const rect = L.rectangle([[y1, x1], [y2, x2]], {
        stroke: false,
        fill: true,
        fillOpacity: 0,
        opacity: 0
      });
      rect.on('click', onClick);
      rect.addTo(clickRegions);
      return rect;
    }

    async function loadYear(year) {
      status.textContent = `Rodomas: ${year}`;

      // 1) Užkraunam background JPG
      const imgUrl = `assets/${year}.jpg`;
      const img = new Image();
      img.src = imgUrl;
      await img.decode();

      const w = img.naturalWidth;
      const h = img.naturalHeight;
      const bounds = [[0,0],[h,w]];

      if (overlay) map.removeLayer(overlay);
      overlay = L.imageOverlay(imgUrl, bounds).addTo(map);
      map.fitBounds(bounds);

      // 2) Išvalom senas nematomas zonas
      clickRegions.clearLayers();

      // 3) Sukuriam nematomas zonas (tik 2022 pavyzdys)
      // TODO: čia įrašysi tikslias koordinates (pikseliais) pagal tavo paveikslą

      if (year === "2022") {
        // VILNIUS: trikampio zona (įrašyk 3 kampų [x,y] koordinates)
        addInvisibleRegionPolygon(
          [
            // TODO: pakeisk šituos 3 taškus į savo trikampio kampus
            [ 80,  210],  // kairys viršus
            [ 80,  360],  // kairys apačia
            [ 340, 360]   // dešinys apačia
          ],
          (e) => {
            L.popup()
              .setLatLng(e.latlng)
              .setContent("<b>Vilnius</b><br>Gyventojų sk.: 592389")
              .openOn(map);
          }
        );

        // KAUNAS: stačiakampio zona (įrašyk 2 kampus: x1,y1 ir x2,y2)
        addInvisibleRegionRect(
          // TODO: pakeisk šituos skaičius į savo Kaunas stačiakampio ribas
          700, 245,   // x1, y1 (viršutinis kairys)
          900, 340,   // x2, y2 (apatinis dešinys)
          (e) => {
            L.popup()
              .setLatLng(e.latlng)
              .setContent("<b>Kaunas</b><br>Gyventojų sk.: 298753")
              .openOn(map);
          }
        );
      }
    }

    yearSelect.addEventListener("change", () => loadYear(yearSelect.value));
    loadYear("2022");
  </script>
</body>
</html>
