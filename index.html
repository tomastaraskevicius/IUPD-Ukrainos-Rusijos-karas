

<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Žemėlapiai pagal metus</title>
  <style>
    :root { --gap: 16px; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      color: #111;
    }

    /* Kairėje – žemėlapis */
    .map-area {
      position: fixed;
      left: var(--gap);
      top: var(--gap);
      right: 260px; /* paliekam vietą dešiniam meniu */
      bottom: var(--gap);
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .map-area img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* kad matytųsi visas žemėlapis */
      background: #fff;
    }

    /* Dešinėje viršuje – meniu */
    .panel {
      position: fixed;
      top: var(--gap);
      right: var(--gap);
      width: 230px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    .panel h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .row { display: flex; gap: 10px; align-items: center; }

    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 14px;
      outline: none;
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #444;
      line-height: 1.35;
    }

    .badge {
      display: inline-block;
      margin-top: 10px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #eef2ff;
      border: 1px solid #d9ddff;
      color: #223;
    }

    /* Mobile: meniu į apačią */
    @media (max-width: 820px) {
      .map-area { right: var(--gap); bottom: 170px; }
      .panel { width: auto; left: var(--gap); right: var(--gap); top: auto; bottom: var(--gap); }
    }
  </style>
</head>

<body>
  <div class="map-area">
    <img id="mapImg" src="assets/2022.jpg" alt="Žemėlapis" />
  </div>

  <div class="panel">
    <h3>Metai</h3>
    <div class="row">
      <select id="yearSelect" aria-label="Pasirink metus">
        <option value="2022" selected>2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>
    </div>

    <div class="badge" id="status">Rodomas: 2022</div>

    <div class="note">
      Failai turi būti šiame kelyje:
      <b>assets/2022.jpg</b>, <b>assets/2023.jpg</b> ir t.t.<br><br>
      Kai turėsite realius žemėlapius – tiesiog pakeiskite JPG turinį
      (palikite pavadinimus tokius pačius).
    </div>
  </div>

  <script>
    const mapImg = document.getElementById("mapImg");
    const yearSelect = document.getElementById("yearSelect");
    const status = document.getElementById("status");

    function setYear(year) {
      mapImg.src = `assets/${year}.jpg`;
      status.textContent = `Rodomas: ${year}`;
      mapImg.alt = `Žemėlapis ${year}`;
    }

    yearSelect.addEventListener("change", () => setYear(yearSelect.value));
  </script>
</body>
</html>
