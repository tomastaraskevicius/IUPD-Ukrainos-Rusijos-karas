<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Žemėlapiai pagal metus</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root { --gap: 16px; }
    body { margin:0; font-family: Arial, sans-serif; background:#f6f7f9; color:#111; }

    .map-area{
      position: fixed;
      left: var(--gap);
      top: var(--gap);
      right: 260px;
      bottom: var(--gap);
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      overflow:hidden;
    }
    #map { width:100%; height:100%; }

    .panel{
      position: fixed;
      top: var(--gap);
      right: var(--gap);
      width: 230px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    .panel h3 { margin:0 0 10px 0; font-size:16px; }
    select{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid #ccc; background:#fff; font-size:14px; }

    .row { display:flex; gap:10px; margin-top:10px; }
    button{
      flex: 1;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
      font-size:13px;
    }
    button.active{
      border-color:#6b7cff;
      background:#eef2ff;
    }

    .badge{
      display:block;
      margin-top:10px;
      padding:8px 10px;
      border-radius:10px;
      background:#f3f4f6;
      border:1px solid #e5e7eb;
      font-size:12px;
      line-height:1.35;
      word-break: break-word;
    }

    .note{
      margin-top:10px;
      font-size:12px;
      color:#444;
      line-height:1.35;
    }

    @media (max-width: 820px) {
      .map-area { right: var(--gap); bottom: 190px; }
      .panel { width:auto; left: var(--gap); right: var(--gap); top:auto; bottom: var(--gap); }
    }
  </style>
</head>

<body>
  <div class="map-area"><div id="map"></div></div>

  <div class="panel">
    <h3>Metai</h3>
    <select id="yearSelect">
      <option value="2022" selected>2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
    </select>

    <div class="row">
      <button id="debugBtn" type="button">Debug: OFF</button>
    </div>

    <div class="badge" id="status">Rodomas: 2022</div>
    <div class="badge" id="xy">Paskutinis paspaudimas: -</div>

    <div class="note">
      Tikslas: nematyti jokių taškų. Popup atsiranda tik paspaudus ant <b>Vilnius</b> arba <b>Kaunas</b> zonų.<br><br>
      Jei popup nerodo – įjunk Debug ir patikrink ar zonos kontūrai dengia objektus.
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const yearSelect = document.getElementById("yearSelect");
    const statusEl = document.getElementById("status");
    const xyEl = document.getElementById("xy");
    const debugBtn = document.getElementById("debugBtn");

    // Leaflet su pikseline koordinačių sistema
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 4
    });

    // Sluoksniai
    let overlay = null;
    const regionsLayer = L.layerGroup().addTo(map);

    let DEBUG = false;

    function setDebug(on) {
      DEBUG = on;
      debugBtn.textContent = `Debug: ${DEBUG ? "ON" : "OFF"}`;
      debugBtn.classList.toggle("active", DEBUG);
      // persikraunam metus, kad perbraižytų regionus su/ be kontūrų
      loadYear(yearSelect.value);
    }

    debugBtn.addEventListener("click", () => setDebug(!DEBUG));

    // CLICK koordinatės visada rodomos dešinėje (padeda suderinti zonas)
    map.on("click", (e) => {
      const x = Math.round(e.latlng.lng);
      const y = Math.round(e.latlng.lat);
      xyEl.textContent = `Paskutinis paspaudimas: x=${x}, y=${y}`;
      if (DEBUG) console.log(`CLICK x=${x}, y=${y}`);
    });

    function regionStyle() {
      // Debug ON: matom kontūrą
      // Debug OFF: visiškai nematomas, bet paspaudžiamas
      return DEBUG ? {
        color: "#ff0000",
        weight: 2,
        fillColor: "#ff0000",
        fillOpacity: 0.10
      } : {
        stroke: false,
        fill: true,
        fillOpacity: 0,
        opacity: 0
      };
    }

    function addPolygonXY(pointsXY, popupHtml) {
      // pointsXY: [ [x,y], [x,y], ...]
      const latlngs = pointsXY.map(([x,y]) => [y,x]); // Leaflet: [y,x]
      const poly = L.polygon(latlngs, regionStyle());
      poly.on("click", (e) => {
        L.popup()
          .setLatLng(e.latlng)
          .setContent(popupHtml)
          .openOn(map);
      });
      poly.addTo(regionsLayer);
      return poly;
    }

    function addRectXY(x1, y1, x2, y2, popupHtml) {
      const rect = L.rectangle([[y1,x1],[y2,x2]], regionStyle());
      rect.on("click", (e) => {
        L.popup()
          .setLatLng(e.latlng)
          .setContent(popupHtml)
          .openOn(map);
      });
      rect.addTo(regionsLayer);
      return rect;
    }

    async function loadYear(year) {
      statusEl.textContent = `Rodomas: ${year}`;
      regionsLayer.clearLayers();

      const imgUrl = `assets/${year}.jpg`;

      // užkraunam paveikslą ir sužinom dydį
      const img = new Image();
      img.src = imgUrl;
      await img.decode();

      const w = img.naturalWidth;
      const h = img.naturalHeight;
      const bounds = [[0,0],[h,w]];

      if (overlay) map.removeLayer(overlay);
      overlay = L.imageOverlay(imgUrl, bounds).addTo(map);
      map.fitBounds(bounds);

      // ---- REGIONAI (čia svarbiausia dalis) ----
      // ŠITOS koordinatės yra PAVYZDYS.
      // Jeigu popup nerodo: įjunk Debug ir pasitikrink ar raudonas kontūras dengia objektą.
      // Tada pakeisk skaičius pagal tavo CLICK x,y.

      if (year === "2022") {

        // VILNIUS (trikampis) – pakeisk 3 kampus pagal savo piešinį
        // Patarimas: Debug ON, paspausk ant 3 kampų ir įrašyk x,y.
        addPolygonXY(
          [
            [ 140, 260 ],  // TODO kampas 1
            [ 140, 420 ],  // TODO kampas 2
            [ 430, 420 ]   // TODO kampas 3
          ],
          "<b>Vilnius</b><br>Gyventojų sk.: 592389"
        );

        // KAUNAS (stačiakampis) – pakeisk 2 kampus (viršutinis kairys ir apatinis dešinys)
        addRectXY(
          760, 270,  // TODO x1,y1
          980, 390,  // TODO x2,y2
          "<b>Kaunas</b><br>Gyventojų sk.: 298753"
        );
      }
    }

    yearSelect.addEventListener("change", () => loadYear(yearSelect.value));

    // start
    loadYear("2022");
  </script>
</body>
</html>
